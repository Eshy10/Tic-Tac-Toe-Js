<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand nav-brand font-weight-bold" href="#">Tic-Tac-Toe</a>
  </nav>
  <div class="container mt-5">
    <form id="game-form" class="hidden">
        <div class="error-meessage"></div>
      <div class="form-group">
        <label for="player1">Player1 Name</label>
        <input type="text" class="form-control" id="player1" placeholder="Enter player1 name" required>
        <small class="form-text text-muted">Player 1 name is required.</small>
      </div>
      <div class="form-group">
        <label for="player2">Player2 Name</label>
        <input type="text" class="form-control" id="player2" placeholder="Enter player2 name" required>
        <small class="form-text text-muted">Player 2 name is required.</small>
      </div>
      <input type="submit" class=" btn btn-outline-primary">
    </form>
    <div id="game-board">
      <div onclick="gamePlay.play(0)" class="cell"></div>
      <div onclick="gamePlay.play(1)" class="cell"></div>
      <div onclick="gamePlay.play(2)" class="cell"></div>
      <div onclick="gamePlay.play(3)" class="cell"></div>
      <div onclick="gamePlay.play(4)" class="cell"></div>
      <div onclick="gamePlay.play(5)" class="cell"></div>
      <div onclick="gamePlay.play(6)" class="cell"></div>
      <div onclick="gamePlay.play(7)" class="cell"></div>
      <div onclick="gamePlay.play(8)" class="cell"></div>
    </div>
  </div>
  <div id="game-status"></div>
  <div class="reset">
    <button onclick="gamePlay.reset()" type="submit" class="btn btn-outline-danger">Reset</button>
  </div>
  <script src="./js/script.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
